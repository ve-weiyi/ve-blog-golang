# 本地文件上传配置
UploadConfig:
  zone: xx
  endpoint: xx
  access-key-id: xx
  access-key-secret: xx
  bucket-name: xx
  # nginx映射本地文件路径，无域名则为 ip +端口
  bucket-url: http://127.0.0.1:9999
  # 本地文件存储路径，不加/则为当前目录下
  base-path: runtime/resource/uploads
