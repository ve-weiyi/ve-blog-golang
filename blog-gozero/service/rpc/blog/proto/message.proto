// 声明 proto 语法版本，固定值
syntax = "proto3";

// proto 包名
package messagerpc;

// 生成 golang 代码后的包名
option go_package = "./messagerpc";

//==================== 通用消息 ====================
message EmptyResp {
}

message IdReq {
  int64 id = 1;
}

message IdsReq {
  repeated int64 ids = 1;
}

message BatchResp {
  int64 success_count = 1;
}

message UserIdReq {
  string user_id = 1;
}

// 分页请求
message PageReq {
  int64 page = 1;      // 页码
  int64 page_size = 2; // 每页大小
  repeated string sorts = 3; // 排序字段
}

// 分页响应
message PageResp {
  int64 page = 1;      // 页码
  int64 page_size = 2; // 每页大小
  int64 total = 3;     // 总数
}
/************** blog 聊天记录 **************/
message ChatDetailsResp {
  int64 id = 1;// 主键
  string user_id = 2;// 用户id
  string terminal_id = 3;// 设备id
  string ip_address = 4;// ip地址
  string ip_source = 5;// ip归属地
  string nickname = 6;// 昵称
  string avatar = 7;// 头像
  string type = 8;// 类型
  string content = 9;// 聊天内容
  int64 status = 10;// 状态
  int64 created_at = 11;// 创建时间
  int64 updated_at = 12;// 更新时间
}

message AddChatReq {
  string user_id = 1;// 用户id
  string terminal_id = 2;// 设备id
  string ip_address = 3;// ip地址
  string ip_source = 4;// ip归属地
  string nickname = 5;// 昵称
  string avatar = 6;// 头像
  string type = 7;// 类型
  string content = 8;// 聊天内容
  int64 status = 9;// 状态
}

message UpdateChatReq{
  int64 id = 1;// 主键
  string type = 2;// 类型
  string content = 3;// 聊天内容
  int64 status = 4;// 状态
}

message FindChatListReq {
  int64 after = 1;
  int64 before = 2;
  int64 limit = 3;
  string user_id = 4;// 用户id
  string type = 5;// 类型
  string content = 6;// 聊天内容
  int64 status = 7;// 状态
}

message FindChatListResp {
  PageResp pagination = 1; // 分页信息
  repeated ChatDetailsResp list = 2;
}

/************** blog 留言 **************/
message AddRemarkReq {
  string message_content = 1;// 留言内容
}

message UpdateRemarkReq {
  int64 id = 1;// 主键id
  string message_content = 4;// 留言内容
  int64 status = 5; // 状态
}

message RemarkDetailsResp {
  int64 id = 1;// 主键id
  string user_id = 2;// 用户id
  string terminal_id = 3;// 终端id
  string message_content = 4;// 留言内容
  int64 status = 5; // 状态
  int64 created_at = 9;// 发布时间
  int64 updated_at = 10;// 更新时间
}

message FindRemarkListReq {
  PageReq paginate = 1;    // 分页参数
  string user_id = 2;// 用户ID
  int64 status = 4;// 状态
}

message FindRemarkListResp {
  PageResp pagination = 1; // 分页信息
  repeated RemarkDetailsResp list = 2;
}

message UpdateRemarkStatusReq{
  repeated int64 ids = 1;// 主键
int64 status = 2;// 状态
}
/************** blog 消息管理 **************/
message AddCommentReq {
  int64 topic_id = 1;// 主题id
  int64 parent_id = 2;// 父评论id
  int64 reply_id = 3;// 回复评论id
  string reply_user_id = 4;// 评论回复用户id
  string comment_content = 5;// 评论内容
  int64 type = 6;// 评论类型
  int64 status = 7;// 状态
}

message UpdateCommentReq {
  int64 id = 1;// 主键
  string reply_user_id = 2;// 评论回复用户id
  string comment_content = 3;// 评论内容
  int64 status = 4;// 状态
}

message CommentDetailsResp {
  int64 id = 1;// 主键
  string user_id = 2;// 评论用户id
  string terminal_id = 3;// 终端id
  int64 topic_id = 4;// 主题id
  int64 parent_id = 5;// 父评论id
  int64 reply_id = 6;// 回复评论id
  string reply_user_id = 7;// 评论回复用户id
  string comment_content = 8;// 评论内容
  int64 type = 9;// 评论类型
  int64 status = 10;// 状态
  int64 created_at = 12;// 评论时间
  int64 updated_at = 13;// 更新时间
  int64 like_count = 14;// 点赞数
}

message UpdateCommentStatusReq{
  repeated int64 ids = 1;// 主键
int64 status = 2;// 状态
}

message FindCommentListReq {
  PageReq paginate = 1;    // 分页参数
  string user_id = 2;// 用户ID
  int64 status = 3;// 状态
  int64 type = 4;// 评论类型
}

message FindCommentListResp {
  PageResp pagination = 1; // 分页信息
  repeated CommentDetailsResp list = 2;
}

message FindCommentReplyListReq {
  PageReq paginate = 1;    // 分页参数
  int64 topic_id = 2;// 主题id
  int64 parent_id = 3;// 父评论id
  int64 reply_id = 4;// 回复评论id
  int64 type = 5;// 评论类型
}

message FindCommentReplyListResp {
  PageResp pagination = 1; // 分页信息
  repeated CommentDetailsResp list = 2;
}

message FindLikeCommentResp{
  repeated int64 like_comment_list = 1;
}

message FindCommentReplyCountsReq{
  repeated int64 topic_ids = 1;
}

message FindCommentReplyCountsResp{
  map<int64, int64> topic_comment_counts = 1;
}

message AnalysisMessageReq {
}

message AnalysisMessageResp {
  int64 remark_count = 1;
}

service MessageRpc {
  // 消息数据分析
  rpc AnalysisMessage(AnalysisMessageReq) returns(AnalysisMessageResp);

  // 创建聊天记录
  rpc AddChat(AddChatReq) returns(ChatDetailsResp);
  // 更新聊天记录
  rpc UpdateChat(UpdateChatReq) returns(ChatDetailsResp);
  // 查询聊天记录
  rpc GetChat(IdReq) returns(ChatDetailsResp);
  // 删除聊天记录
  rpc DeletesChat(IdsReq) returns(BatchResp);
  // 查询聊天记录列表
  rpc FindChatList(FindChatListReq) returns(FindChatListResp);


  // 创建留言
  rpc AddRemark(AddRemarkReq) returns(RemarkDetailsResp);
  // 更新留言
  rpc UpdateRemark(UpdateRemarkReq) returns(RemarkDetailsResp);
  // 查询留言
  rpc GetRemark(IdReq) returns(RemarkDetailsResp);
  // 删除留言
  rpc DeletesRemark(IdsReq) returns(BatchResp);
  // 查询留言列表
  rpc FindRemarkList(FindRemarkListReq) returns(FindRemarkListResp);
  // 更新留言状态
  rpc UpdateRemarkStatus(UpdateRemarkStatusReq) returns(BatchResp);

  // 创建评论
  rpc AddComment(AddCommentReq) returns(CommentDetailsResp);
  // 更新评论
  rpc UpdateComment(UpdateCommentReq) returns(CommentDetailsResp);
  // 查询评论
  rpc GetComment(IdReq) returns(CommentDetailsResp);
  // 删除评论
  rpc DeletesComment(IdsReq) returns(BatchResp);

  // 查询评论列表
  rpc FindCommentList(FindCommentListReq) returns(FindCommentListResp);
  // 查询评论回复列表
  rpc FindCommentReplyList(FindCommentReplyListReq) returns(FindCommentReplyListResp);
  // 查询评论回复数量
  rpc FindCommentReplyCounts(FindCommentReplyCountsReq) returns(FindCommentReplyCountsResp);

  // 更新评论状态
  rpc UpdateCommentStatus(UpdateCommentStatusReq) returns(BatchResp);

  // 点赞评论
  rpc LikeComment(IdReq) returns(EmptyResp);
  // 用户点赞的评论
  rpc FindUserLikeComment(UserIdReq) returns(FindLikeCommentResp);
}
