user  www www;
#nginx进程数，建议设置为等于CPU总核心数。
worker_processes auto;
error_log  /www/server/nginx/logs/nginx_error.log  crit;
pid        /www/server/nginx/logs/nginx.pid;
worker_rlimit_nofile 51200;

stream {
    log_format tcp_format '$time_local|$remote_addr|$protocol|$status|$bytes_sent|$bytes_received|$session_time|$upstream_addr|$upstream_bytes_sent|$upstream_bytes_received|$upstream_connect_time';

    access_log /www/server/nginx/logs/tcp-access.log tcp_format;
    error_log /www/server/nginx/logs/tcp-error.log;
    include /www/server/panel/vhost/nginx/tcp/*.conf;
}
# 事件区块开始
events {
    use epoll;
    #单个进程最大连接数（最大连接数=连接数*进程数）
    #根据硬件调整，和前面工作进程配合起来用，尽量大，但是别把cpu跑到100%就行。每个进程允许的最多连接数，理论上每台nginx服务器的最大连接数为。
    worker_connections 1024;
    multi_accept on;
}
#设定http服务器，利用它的反向代理功能提供负载均衡支持
http {
    #include：导入外部文件mime.types，将所有types提取为文件，然后导入到nginx配置文件中
    include       mime.types;
    #include luawaf.conf;

    include proxy.conf;
        lua_package_path "/www/server/nginx/lib/lua/?.lua;;";
    #默认文件类型
    default_type  application/octet-stream;

    #开启高效文件传输模式，sendfile指令指定nginx是否调用sendfile函数来输出文件，对于普通应用设为 on，如果用来进行下载等应用磁盘IO重负载应用，可设置为off，以平衡磁盘与网络I/O处理速度，降低系统的负载。注意：如果图片显示不正常把这个改成off。
    #sendfile指令指定 nginx 是否调用sendfile 函数（zero copy 方式）来输出文件，对于普通应用，必须设为on。如果用来进行下载等应用磁盘IO重负载应用，可设置为off，以平衡磁盘与网络IO处理速度，降低系统uptime。
    sendfile   on;
    tcp_nopush on;
    #长连接超时时间，单位是秒
    keepalive_timeout 60;

    tcp_nodelay on;
    gzip on;

    access_log on;

    # 第一个Server区块开始，表示一个独立的虚拟主机站点
    server {
        # 提供服务的端口，默认80
        listen 80;
        # 提供服务的域名主机名
        server_name  veweiyi.cn www.veweiyi.cn;

        access_log  /www/server/nginx/logs/access_80.log;

        #把http的域名请求转成https
        rewrite ^(.*) https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name  veweiyi.cn www.veweiyi.cn;

        # 域名ssl证书
        ssl_certificate     /www/ssl/veweiyi.cn_nginx/veweiyi.cn_bundle.crt;
        ssl_certificate_key /www/ssl/veweiyi.cn_nginx/veweiyi.cn.key;
        ssl_session_cache       shared:SSL:1m;
        ssl_session_timeout     5m;
        ssl_ciphers             HIGH:!aNULL:!MD5;
        ssl_protocols           TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

	     #添加头部信息
        proxy_set_header Cookie $http_cookie;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        access_log  /www/server/nginx/logs/access_443.log;

        # 博客前台接口映射
        location ^~ /api/ {
            proxy_pass http://localhost:9090;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 博客前台网站映射
        location ^~ /blog {
            #vue项目部署路径，前端
            root html;
            #解决页面刷新404问题
            try_files $uri $uri/ /blog/index.html last;
            index  index.html index.htm;
        }

        # 博客后台接口映射
        location ^~ /admin_api/ {
            proxy_pass http://localhost:9091;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }


        # 博客后台网站映射
        location ^~ /admin {
            #vue项目部署路径，前端
            root html;
            #解决页面刷新404问题
            try_files $uri $uri/ /admin/index.html last;
            index  index.html index.htm;
        }

        location ^~ /chat {
            #vue项目部署路径，前端
            root html;
            #解决页面刷新404问题
            try_files $uri $uri/ /chat/index.html last;
            index  index.html index.htm;
        }

        #对 "/" 启用反向代理,第一个location区块开始
        location / {
            root   html/dist;  #服务默认启动目录
            index  index.html index.htm; # 默认的首页文件，多个用空格分开
            try_files $uri $uri/ /index.html;
        }

        # 错误页面路由
        error_page   500 502 503 504  /50x.html; # 出现对应的http状态码时，使用50x.html回应客户
        location = /50x.html { # location区块开始，访问50x.html
            root   html;  # 指定对应的站点目录为html
        }
    }

    include /www/server/panel/vhost/nginx/*.conf;
}
