apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: blog-ingress
  namespace: blog-system
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: api.veweiyi.cn
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: blog-api-service
                port:
                  number: 9090
    - host: admin.veweiyi.cn
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: admin-api-service
                port:
                  number: 9091