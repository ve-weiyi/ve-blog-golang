apiVersion: v1
kind: Namespace
metadata:
  name: blog-system
---
# Blog-RPC 部署
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog-rpc
  namespace: blog-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blog-rpc
  template:
    metadata:
      labels:
        app: blog-rpc
    spec:
      containers:
        - name: blog-rpc
          image: ghcr.io/ve-weiyi/blog-rpc:latest
          ports:
            - containerPort: 9999
          volumeMounts:
            - name: runtime-volume
              mountPath: /app/runtime
          command: [ "./blog" ]
          args:
            - -nacos-host=veweiyi.cn
            - -nacos-port=8848
            - -nacos-username=nacos
            - -nacos-password=nacos
            - -nacos-namespace=prod
            - -nacos-group=veweiyi.cn
            - -nacos-data-id=blog-rpc
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"
      volumes:
        - name: runtime-volume
          hostPath:
            path: /data/blog/runtime
            type: DirectoryOrCreate
---
