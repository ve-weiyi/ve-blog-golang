# Blog-RPC 服务（内部服务）
apiVersion: v1
kind: Service
metadata:
  name: blog-rpc-service
  namespace: blog-system
spec:
  selector:
    app: blog-rpc
  ports:
    - port: 9999
      targetPort: 9999
  type: ClusterIP
---
# Blog-API 服务
apiVersion: v1
kind: Service
metadata:
  name: blog-api-service
  namespace: blog-system
spec:
  selector:
    app: blog-api
  ports:
    - port: 9090
      targetPort: 9090
  type: ClusterIP
---
# Admin-API 服务
apiVersion: v1
kind: Service
metadata:
  name: admin-api-service
  namespace: blog-system
spec:
  selector:
    app: admin-api
  ports:
    - port: 9091
      targetPort: 9091
  type: ClusterIP