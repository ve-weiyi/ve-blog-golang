name: Docker Build and Push

on:
  push:
    tags:
      - "v*"  # 监听 v 开头的 tag，如 v1.0.0

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # 允许推送镜像到 GitHub Packages

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/weiyi7914/blog-rpc
            ghcr.io/weiyi7914/blog-api
            ghcr.io/weiyi7914/admin-api
          tags: |
            type=semver,pattern={{version}}
            type=sha

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Packages
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push blog-rpc
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile-blog-rpc
          push: true
          tags: ghcr.io/weiyi7914/blog-rpc:${{ steps.meta.outputs.version }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Build and push blog-api
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile-blog-api
          push: true
          tags: ghcr.io/weiyi7914/blog-api:${{ steps.meta.outputs.version }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Build and push admin-api
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile-admin-api
          push: true
          tags: ghcr.io/weiyi7914/admin-api:${{ steps.meta.outputs.version }}
          labels: ${{ steps.meta.outputs.labels }}
